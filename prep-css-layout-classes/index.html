<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Classes</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /* stylelint-disable block-no-empty */
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      display:flex;
      max-width: 992px;
      margin:auto
    }

    .row {
      width: 100%;
      display:flex;
      align-content: center;
    }

    .column {
      flex-basis: calc(100% / 3);
      padding-left: 8px;
      padding-right: 8px;
    }

    h3 {
      text-align: center;
    }

  </style>
</head>
<body>
  <h1>Indiana Jones</h1>
  <div class="container">
    <div class="row">
      <div class="column">
        <img src="/prep-css-layout-classes/images/crusade.jpg">
        <h3>The last crusade</h3>
        <p> Short review</p>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img src="/prep-css-layout-classes/images/raiders.jpg">
        <h3>Raiders of the lost ark</h3>
        <p> Short review</p>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img src="/prep-css-layout-classes/images/temple.jpg">
        <h3> Temple of doom</h3>
        <p> Short review</p>
      </div>
    </div>
</body>
</html>
